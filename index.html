<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="extraCss.css">
</head>

<body>
    <header>

    </header>

    <main class="w-10/12 mx-auto ">
        <!-- Search section-->
        <section class="text-center space-y-2 my-10">
            <h3 class="text-[30px] font-semibold text-[#100F0F]">Search your phone</h3>
            <div>
                <input onkeydown="searchOnEnter(event)" id="search-field" type="text" placeholder="Search your phone"
                    class="input input-ghost w-full max-w-xs md:max-w-md  bg-[#100F0F0D] " />
                <button onclick="searchHandle()"
                    class="btn btn-active hover:bg-[#0D6EFD] bg-[#0D6EFD] text-white">Search</button>
            </div>

        </section>

        <section>
            <!-- show loader -->
            <div id="loading-infinity-div" class="text-center hidden">
                <span class="loading loading-infinity loading-lg"></span>
            </div>
            <!-- show 12 products -->
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 my-5">
            </div>
            <!-- show all button -->
            <div id="show-all-container" class=" text-center hidden">
                <button onclick="handleShowAll()" class="btn btn-accent">Show All</button>
            </div>
        </section>

        <!-- show modal -->
        <!-- Open the modal using ID.showModal() method -->
        <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
            <div class="modal-box">
                <div id="show-phone-details" class="card bg-base-100">
                    
                </div>
                <div class="modal-action">
                    <form method="dialog">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn">Close</button>
                    </form>
                </div>
            </div>
        </dialog>
    </main>

    <footer>

    </footer>

    <script src="phone.js"></script>
</body>

</html>
